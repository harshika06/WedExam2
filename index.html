<html lang="en">

<body>
    <section class="div-1">
        <u><h1>SEARCH YOUR FAVOURITE MOVIES</h1></u>
        <div class="div-2">
            <input type="text" name="search-bar" class="sch" id="search-bar" placeholder="Search here..">
            <button class="btn" id = "search-bar-btn">
                <p>Search</p>
            </button>
        </div>
    </section>
        <div class="theme">
            <form action="" class="form-control">
                <fieldset class="color-changer">
                  
                     
                    <input type="radio" name="theme" id="light" checked>
        
                     
                    <input type="radio" name="theme" id="blue">
        
                     
                    <input type="radio" name="theme" id="babyPink">
        
                     
                    <input type="radio" name="theme" id="orange">
        
                     
                    <input type="radio" name="theme" id="dark">
                </fieldset>
            </form>
        </div>
        
        
    </div>
    <div class="display-movies" id = "display-movies">
        
    </div>
    <script src="./script.js"></script>
